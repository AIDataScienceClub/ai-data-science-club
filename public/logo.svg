<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain with circuit pattern -->
  <g transform="translate(50, 30)">
    <!-- Left brain hemisphere -->
    <path d="M20 50 Q10 30 20 10 Q40 0 50 20 Q60 40 50 60 Q40 70 20 50Z" stroke="#00D4FF" stroke-width="3" fill="none"/>
    <!-- Right brain hemisphere -->
    <path d="M80 50 Q90 30 80 10 Q60 0 50 20 Q40 40 50 60 Q60 70 80 50Z" stroke="#9D4EDD" stroke-width="3" fill="none"/>
    <!-- Circuit nodes -->
    <circle cx="30" cy="25" r="3" fill="#00D4FF"/>
    <circle cx="50" cy="35" r="3" fill="#00D4FF"/>
    <circle cx="70" cy="25" r="3" fill="#9D4EDD"/>
    <!-- Circuit lines -->
    <path d="M30 25 L50 35" stroke="#00D4FF" stroke-width="2"/>
    <path d="M50 35 L70 25" stroke="#9D4EDD" stroke-width="2"/>
  </g>
  
  <!-- Data visualization bars -->
  <g transform="translate(90, 50)">
    <rect x="0" y="30" width="8" height="20" fill="#00D4FF" rx="2"/>
    <rect x="12" y="20" width="8" height="30" fill="#00D4FF" rx="2"/>
    <rect x="24" y="10" width="8" height="40" fill="#00E5FF" rx="2"/>
  </g>
  
  <!-- Trend arrow -->
  <path d="M120 70 L140 50 L135 55 M140 50 L135 45" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
